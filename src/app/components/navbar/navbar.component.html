<div class="flex px-5 py-3 bg-greenBase">
    <div class="flex w-full justify-between">
            <div class="flex items-center justify-center">
            <img class="w-12 sm:w-16" src="/assets/logo/solo-logo.PNG" alt="logo">
            <img class="w-28 sm:w-full" src="/assets/logo/leyenda.PNG" alt="leyenda">
        </div>
        <!-- Los h4 estarán ocultos en pantallas pequeñas y medianas -->
        <div class="hidden xl:flex items-center text-white w-1/3 justify-around font-righteous">
            <h4 class="text-2xl">Inicio</h4> |
            <h4 class="text-2xl">Conoceme</h4> |
            <h4 class="text-2xl">Contacta Conmigo</h4>
        </div>

        <!-- Botón para activar el menú -->
        <button
            [cdkMenuTriggerFor]="menu"
            class="bg-transparent cursor-pointer border-none text-gray-800 text-lg p-2 items-center hover:bg-gray-200 focus:outline-none block xl:hidden"
        >
        <i class="fas fa-bars"></i>
        </button>

        <!-- Menu desplegable, se muestra solo en pantallas pequeñas -->
            <ng-template #menu>
                <div class="bg-white shadow-lg rounded-lg min-w-[180px] max-w-[280px] py-1 absolute top-12 right-0 z-50" cdkMenu>
                    <button class="text-gray-800 p-2 w-full text-left hover:bg-gray-300 focus:outline-none" cdkMenuItem>Inicio</button>
                    <button class="text-gray-800 p-2 w-full text-left hover:bg-gray-300 focus:outline-none" cdkMenuItem>Habilidades</button>
                    <button class="text-gray-800 p-2 w-full text-left hover:bg-gray-300 focus:outline-none" cdkMenuItem>Conoceme</button>
                    <button class="text-gray-800 p-2 w-full text-left hover:bg-gray-300 focus:outline-none" cdkMenuItem>Contacta Conmigo</button>
                </div>
            </ng-template>
    </div>
</div>
